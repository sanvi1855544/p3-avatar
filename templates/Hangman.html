    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

{% block content %}
    <!DOCTYPE html>
    <html>
    <head>

    </head>
    <body style="background-image:url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/1b3bf719-8603-4211-a054-1e161ce09a89/db0yh32-6c144b8f-b349-40c1-a38b-c37e542f6da3.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzFiM2JmNzE5LTg2MDMtNDIxMS1hMDU0LTFlMTYxY2UwOWE4OVwvZGIweWgzMi02YzE0NGI4Zi1iMzQ5LTQwYzEtYTM4Yi1jMzdlNTQyZjZkYTMucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.yOuMkA5ceeM1dqiStqCW1xYRplG3u954dBwzwlO0ZtE');
                               background-position: center; background-repeat: no-repeat; background-size: cover;  background-attachment:fixed; color:white;">
        <script>
            window.onload = () => {

                var alphabet = ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i',
                    'o', 'p', 'a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l',
                    'z', 'x', 'c', 'v', 'b', 'n', 'm'];

                var categories;         // Array of topics
                var chosenCategory;     // Selected category
                var getHint ;          // Word getHint
                var word ;              // Selected word
                var guess ;             // Guess
                var geusses = [ ];      // Stored guesses
                var lives ;             // Lives
                var counter ;           // Count correct guesses
                var space;              // Number of spaces in word '-'

                // Get elements
                var showLives = document.getElementById("mylives");
                var showCatagory = document.getElementById("scatagory");
                var getHint = document.getElementById("hint");
                var showClue = document.getElementById("clue");



                // create alphabet ul
                var buttons = function () {
                    myButtons = document.getElementById('buttons');
                    letters = document.createElement('ul');

                    for (var i = 0; i < alphabet.length; i++) {
                        letters.id = 'alphabet';
                        list = document.createElement('li');
                        list.id = 'letter';
                        list.innerHTML = alphabet[i];
                        if (i == 10 || i == 19) {
                            linebreak = document.createElement('br');
                            letters.appendChild(linebreak);
                        }
                        check();
                        myButtons.appendChild(letters);
                        letters.appendChild(list);
                    }
                }


                // Select Catagory
                var selectCat = function () {
                    if (chosenCategory === categories[0]) {
                        catagoryName.innerHTML = "The Chosen Category Is Avatar Characters";
                    } else if (chosenCategory === categories[1]) {
                        catagoryName.innerHTML = "The Chosen Category Is Avatar Animals";
                    } else if (chosenCategory === categories[2]) {
                        catagoryName.innerHTML = "The Chosen Category Is Avatar Powers";
                    }
                }

                // Create geusses ul
                result = function () {
                    wordHolder = document.getElementById('hold');
                    correct = document.createElement('ul');

                    for (var i = 0; i < word.length; i++) {
                        correct.setAttribute('id', 'my-word');
                        guess = document.createElement('li');
                        guess.setAttribute('class', 'guess');
                        if (word[i] === "-") {
                            guess.innerHTML = "-";
                            space = 1;
                        } else {
                            guess.innerHTML = "_";
                        }

                        geusses.push(guess);
                        wordHolder.appendChild(correct);
                        correct.appendChild(guess);
                    }
                }

                // Show lives
                comments = function () {
                    showLives.innerHTML = "You have " + lives + " lives";
                    if (lives < 1) {
                        showLives.innerHTML = "Game Over";
                    }
                    for (var i = 0; i < geusses.length; i++) {
                        if (counter + space === geusses.length) {
                            showLives.innerHTML = "You Win!";
                        }
                    }
                }

                // Animate man
                var animate = function () {
                    var drawMe = lives ;
                    drawArray[drawMe]();
                }


                // Hangman
                canvas =  function(){

                    myStickman = document.getElementById("stickman");
                    context = myStickman.getContext('2d');
                    context.beginPath();
                    context.strokeStyle = "#fff";
                    context.lineWidth = 2;
                };

                head = function(){
                    myStickman = document.getElementById("stickman");
                    context = myStickman.getContext('2d');
                    context.beginPath();
                    context.arc(60, 25, 10, 0, Math.PI*2, true);
                    context.stroke();
                }

                draw = function($pathFromx, $pathFromy, $pathTox, $pathToy) {

                    context.moveTo($pathFromx, $pathFromy);
                    context.lineTo($pathTox, $pathToy);
                    context.stroke();
                }

                frame1 = function() {
                    draw (0, 150, 150, 150);
                };

                frame2 = function() {
                    draw (10, 0, 10, 600);
                };

                frame3 = function() {
                    draw (0, 5, 70, 5);
                };

                frame4 = function() {
                    draw (60, 5, 60, 15);
                };

                torso = function() {
                    draw (60, 36, 60, 70);
                };

                rightArm = function() {
                    draw (60, 46, 100, 50);
                };

                leftArm = function() {
                    draw (60, 46, 20, 50);
                };

                rightLeg = function() {
                    draw (60, 70, 100, 100);
                };

                leftLeg = function() {
                    draw (60, 70, 20, 100);
                };

                drawArray = [rightLeg, leftLeg, rightArm, leftArm,  torso,  head, frame4, frame3, frame2, frame1];


                // OnClick Function
                check = function () {
                    list.onclick = function () {
                        var geuss = (this.innerHTML);
                        this.setAttribute("class", "active");
                        this.onclick = null;
                        for (var i = 0; i < word.length; i++) {
                            if (word[i] === geuss) {
                                geusses[i].innerHTML = geuss;
                                counter += 1;
                            }
                        }
                        var j = (word.indexOf(geuss));
                        if (j === -1) {
                            lives -= 1;
                            comments();
                            animate();
                        } else {
                            comments();
                        }
                    }
                }


                // Play
                play = function () {
                    categories = [
                        ["zuko", "aang", "katara", "sokka", "toph", "suki", "azula"],
                        ["unagi", "flying-bison", "winged-lemur", "hermit-crab", "shirshu"],
                        ["waterbending", "firebending", "airbending", "earthbending", "bloodbending"]
                    ];

                    chosenCategory = categories[Math.floor(Math.random() * categories.length)];
                    word = chosenCategory[Math.floor(Math.random() * chosenCategory.length)];
                    word = word.replace(/\s/g, "-");
                    console.log(word);
                    buttons();

                    geusses = [ ];
                    lives = 10;
                    counter = 0;
                    space = 0;
                    result();
                    comments();
                    selectCat();
                    canvas();
                }

                play();

                // Hint

                hint.onclick = function() {

                    hints = [
                        ["Has a scar", "Air ball", "Water Scroll", "Boomerang", "Blind", "Warrior in Kyoshi Island", "Evil sister"],
                        ["Water eel", "Appa", "Momo", "Water animal", "Good sense of smell"],
                        ["Katara", "Zuko", "Aang", "Toph", "Illegal"]
                    ];

                    var catagoryIndex = categories.indexOf(chosenCategory);
                    var hintIndex = chosenCategory.indexOf(word);
                    showClue.innerHTML = "Clue: - " +  hints [catagoryIndex][hintIndex];
                };

                // Reset

                document.getElementById('reset').onclick = function() {
                    correct.parentNode.removeChild(correct);
                    letters.parentNode.removeChild(letters);
                    showClue.innerHTML = "";
                    context.clearRect(0, 0, 400, 400);
                    play();
                }
            }
        </script>
        <div class="wrapper">
            <h1>Hangman</h1>
            <h2>Avatar Knowledge Game</h2>
            <p>Use the alphabet below to guess the word, or click hint to get a clue. </p>
        </div>
        <div class="wrapper">
            <div id="buttons">
            </div>
            <br><br><br><p id="catagoryName"></p>
            <div id="hold">
            </div>
            <p id="mylives"></p>
            <p id="clue">Clue -</p>
            <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
            <div class="container">
                <button id="hint">Hint</button>
                <button id="reset">Play again</button>
            </div>
        </div>

    </body>
    </html>





{% endblock %}
