{% extends "layouts/base.html" %}

{% block meta %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

{% endblock %}

{% block content %}

    <h1>
        <blockquote><blockquote>
            <body>

            <img id="myImage" onclick="changeImage()" src="/static/images/kashish.jpeg"" width="100" height="180">


            <script>
                function changeImage() {
                    var image = document.getElementById('myImage');
                    if (image.src.match("/static/images/mountains.png")) {
                        image.src = "/static/images/beach.png";
                    } else {
                        image.src = "/static/images/mountains.png";
                    }
                }
            </script>
            <blockquote>
            </body>
    </h1>

{% endblock %}
