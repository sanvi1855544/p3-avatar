{% extends "layouts/base.html" %}


{% block content %}

    <h1>Avatar</h1>
    <p><a class="button" href="{{ url_for('FindYourNation') }}">Find Your Nation Today!</a></p>
    <marquee behavior="scroll" direction="left"><img src="static/images/aang-avatar.gif" width="94" height="88" alt="giffin" /></marquee>

    <div align="center">
        <p id="api">Random Avatar Character: {{data[0].name}}</p><br>
        <img src="{{ data[0].photoUrl }}" height="100">

{% endblock %}
